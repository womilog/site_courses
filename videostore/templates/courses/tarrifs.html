{%  extends 'layout.html' %}

{% block main %}
<div class="form-section container">

    <p>Подписка даст доступ ко всем платным курсам</p>

    <a href="{{ url }}"><button>Купить подписку (15$)</button></a>
    {% else %}
    <p>У вас максимальная подписка</p>
    {% endif %}
</div>
{% endblock %}
