{% extends 'layout.html' %}
{% block main %}
    <div class="form-section container">
        <h1>Страница авторизации</h1>
        <form method="post" class="form-register">
            {% csrf_token  %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Войти</button>
            <hr>
            <p>Забыли пароль? <a href="{% url 'path-reset' %}">Получить новый</a></p>
        </form>
    </div>
{% endblock main %}
