{% extends 'layout.html' %}
{% block main %}
    <div class="form-section container">
        <h1>{{ title }}</h1>
        <form method="post" class="form-register container">
            {% csrf_token  %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
            <hr>
            <p>Уже зарегистрированы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
        </form>
    </div>
{% endblock main %}
